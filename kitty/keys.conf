# map alt+t new_tab
map alt+t launch --type=tab --cwd=last_reported
map alt+shift+t new_tab
map alt+w close_window
map alt+shift+w close_tab

map alt+page_down next_tab
map alt+page_up previous_tab

map alt+shift+page_down move_tab_forward
map alt+shift+page_up move_tab_backward

map alt+- scroll_line_up
map alt+= scroll_line_down

map alt+_ scroll_page_up
map alt++ scroll_page_down

enabled_layouts splits
map ctrl+alt+\ launch --location=vsplit --cwd=last_reported
map ctrl+alt+- launch --location=hsplit --cwd=last_reported

map ctrl+shift+right move_window right
map ctrl+shift+left move_window left
map ctrl+shift+up move_window up
map ctrl+shift+down move_window down

map ctrl+shift+h neighboring_window left
map ctrl+shift+l neighboring_window right
map ctrl+shift+k neighboring_window up
map ctrl+shift+j neighboring_window down

map alt+1 goto_tab 1
map alt+2 goto_tab 2
map alt+3 goto_tab 3
map alt+4 goto_tab 4
map alt+5 goto_tab 5
map alt+6 goto_tab 6
map alt+7 goto_tab 7
map alt+8 goto_tab 8
map alt+9 goto_tab 9
